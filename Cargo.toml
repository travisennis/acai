[package]
name = "acai"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.82"
atty = "0.2.14"
clap = { version = "4.5.4", features = ["derive"] }
codespan = "0.11.1"
codespan-lsp = "0.11.1"
dashmap = "6.0.1"
dirs = "5.0"
glob = "0.3.1"
handlebars = "5.1.2"
ignore = "0.4"
log = "0.4.22"
log4rs = "1.3.0"
once_cell = "1.19.0"
readability = "0.3.0"
regex = "1.10.4"
reqwest = { version = "0.12.3", features = ["json"] }
ropey = "1.6.1"
rustyline = { version = "14.0.0", features = ["with-file-history"] }
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.115"
termimad = "0.29.1"
text-splitter = "0.14"
thiserror = "1.0.61"
tiktoken-rs = "0.5.9"
tokio = { version = "1.38.0", features = ["full"] }
tower-lsp = "0.20.0"
